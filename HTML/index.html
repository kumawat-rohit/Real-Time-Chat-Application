<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkatives</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="../JS/client.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="../CSS/phone.css">
</head>

<body>

    <nav>
        <img class="logo" src="../logoimg/logo.png" alt="logo">
        <h1>Welcome to Talkative's Chat Station</h1>
    </nav>

    <div class="container">
        <div class="message left">Welcome to the Chat App!</div>
        <div class="message right">Thank you.</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
